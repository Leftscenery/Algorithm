<script>

    var GetNewAry = (function (n) {
        let ary = [];
        for (let i = 0; i < n; i++) {
            ary.push(Math.floor(Math.random() * n) + 1)
        }
        console.log(n+'个随机数排序');
        console.log('----------------------------------');
        return function(){
            return [...ary]
        };
    }(50000));              // <------ Change test amount here

    BubbleSort(GetNewAry());
    selectionSort1(GetNewAry());
    selectionSort2(GetNewAry());
    insertSort(GetNewAry());
    directInsertSort(GetNewAry());
    mergeSort(GetNewAry());
    shellSort(GetNewAry());
    quickSort1(GetNewAry());
    quickSort2(GetNewAry());
    quickSort3(GetNewAry());
    randomQuickSort(GetNewAry());
    countingSort(GetNewAry());
    redixSorting(GetNewAry());
    heapSort(GetNewAry());
</script>
